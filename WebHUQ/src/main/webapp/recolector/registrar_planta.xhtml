<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templateRecolector.xhtml">
	<ui:define name="contenido">	
	<h1><h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<f:facet name="header">Registrar Planta</f:facet>
			<h:outputLabel>nombre:</h:outputLabel>
			<h:inputText value="#{plantaBean.nombre}" required="true"
				requiredMessage="el campo nombre esta vacio" />


			<h:outputLabel>color:</h:outputLabel>
			<h:inputText value="#{plantaBean.color}" required="true"
				requiredMessage="el campo color esta vacio" />



			<h:outputLabel>Genero:</h:outputLabel>
			<h:selectOneMenu value="#{plantaBean.genero}" converter="#{generoConverter}">
				<f:selectItem itemLabel="seleccione un genero"
					noSelectionOption="true" />
				<f:selectItems value="#{plantaBean.generos}" />
				
			</h:selectOneMenu >
		</h:panelGrid>
		<h:commandButton action="#{plantaBean.registrarPlanta}"
			value="Aceptar" />

	</h:form>
	<h:messages />
	<br /></h1>
	</ui:define>
	
</ui:composition>
</html>
