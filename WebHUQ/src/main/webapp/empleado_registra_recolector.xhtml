<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templateAdministrador.xhtml">
	<ui:define name="contenido">
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Registrar Recolector</f:facet>
				
				<p:outputLabel value="Cedula" />
				<p:inputText required="required"
					value="#{recolectorBean.cedula}"/>
				
				<p:outputLabel value="Nombre" />
				<p:inputText required="required"
					value="#{recolectorBean.nombre}"/>
					
				<p:outputLabel value="Apellido" />
				<p:inputText required="required"
					value="#{recolectorBean.apellido}"/>
					
				<p:outputLabel value="Email" />
				<p:inputText required="required"
					value="#{recolectorBean.correo}"/>
					
				
				
				<p:outputLabel value="Clave"/>
				<p:inputText required="required"
					value="#{recolectorBean.contrasenia}"/>
					
					
				<f:facet name="footer">
					<p:commandButton action="#{recolectorBean.registrar2}" value="Aceptar"
						ajax="false"  />
				</f:facet>
			</p:panelGrid>		
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
